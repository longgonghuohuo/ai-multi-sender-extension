<!DOCTYPE html>
<html>
<head>
<title>Generate Icons</title>
</head>
<body>
<canvas id="canvas16" width="16" height="16"></canvas>
<canvas id="canvas48" width="48" height="48"></canvas>
<canvas id="canvas128" width="128" height="128"></canvas>

<script>
function createIcon(canvasId, size) {
  const canvas = document.getElementById(canvasId);
  const ctx = canvas.getContext('2d');
  
  // 渐变背景
  const gradient = ctx.createLinearGradient(0, 0, 0, size);
  gradient.addColorStop(0, '#667eea');
  gradient.addColorStop(1, '#764ba2');
  ctx.fillStyle = gradient;
  ctx.fillRect(0, 0, size, size);
  
  // 白色机器人图标
  ctx.fillStyle = 'white';
  
  // 头部
  const centerX = size / 2;
  const centerY = size / 2;
  const headRadius = size / 6;
  
  ctx.beginPath();
  ctx.arc(centerX, centerY - size / 10, headRadius, 0, Math.PI * 2);
  ctx.fill();
  
  // 眼睛
  ctx.fillStyle = '#667eea';
  const eyeSize = size / 20;
  ctx.beginPath();
  ctx.arc(centerX - headRadius/2, centerY - size / 10, eyeSize, 0, Math.PI * 2);
  ctx.fill();
  
  ctx.beginPath();
  ctx.arc(centerX + headRadius/2, centerY - size / 10, eyeSize, 0, Math.PI * 2);
  ctx.fill();
  
  // 身体
  ctx.fillStyle = 'white';
  ctx.fillRect(centerX - headRadius, centerY + size / 10, headRadius * 2, size / 4);
  
  // 转换为 PNG 并下载
  canvas.toBlob(function(blob) {
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = canvasId.replace('canvas', 'icon') + '.png';
    a.click();
  });
}

setTimeout(() => {
  createIcon('canvas16', 16);
  createIcon('canvas48', 48);
  createIcon('canvas128', 128);
}, 100);
</script>
</body>
</html>
